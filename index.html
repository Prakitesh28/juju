<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
    }

    .container {
      background: white;
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    h1 { 
      color: #ff4d6d; 
      font-size: 28px;
      margin: 0 0 30px 0;
    }

    button {
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 0 10px;
      font-weight: bold;
      transition: all 0.3s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      background: #ff2d5d;
      transform: scale(1.1);
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: relative;
    }

    .success {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      font-size: 48px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine? 💕</h1>
    <button id="yesBtn">YES 💖</button>
    <button id="noBtn">NO 😢</button>
  </div>

  <script>
    document.getElementById("yesBtn").onclick = function() {
      document.body.innerHTML = "<div class=\"success\"><div><h1>YESSS!!! 🎉💕</h1><h2>You made me the happiest! 🥰</h2></div></div>";
    };

    document.getElementById("noBtn").onmouseover = function() {
      var x = Math.random() * 300;
      var y = Math.random() * 300;
      this.style.position = "absolute";
      this.style.left = x + "px";
      this.style.top = y + "px";
    };

    document.getElementById("noBtn").onclick = function() {
      document.getElementById("yesBtn").click();
    };
  </script>
</body>
</html>
